<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="/css/bootstrap.v4.5.min.css" rel="stylesheet">
    <link href="/custom/css/custom.css" rel="stylesheet">
    <link href="/css/fa.v5.15.1.all.min.css" rel="stylesheet">
    <link href="/css/smap3.css" rel="stylesheet">

    <script src="/js/app/theme.js"></script>
    <script src="/js/libs/modernizr.js"></script>
    <script src="/js/libs/jquery-3.5.1.min.js"></script>
    <script src="/js/libs/bootstrap.bundle.v4.5.min.js"></script>
    <script src="/js/password_utils.js"></script>
    <script src="/js/inlineLogin.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4"><span id="org_namexx">Smap</span><span> Server Logon</span></h2> <!-- Disable org name in logon -->
                <p id="msg" class="mt-3 text-danger d-none"></p>
                <form method="POST" action="">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input autocomplete="username" type="text" class="form-control" id="username" name="httpd_username" required>
                    </div>
                    <div class="mb-3 login">
                        <label for="password" class="form-label">Password</label> <span style="float:right" class="password-toggle-icon"><i class="fas fa-eye"></i></span>
                        <input autocomplete="current-password" type="password" class="form-control" id="password" name="httpd_password" required>
                    </div>
                    <button type="submit" name="login" class="btn btn-primary login" value="login">Login</button>
                    <div id="logon_alert" class="alert alert-danger d-none mt-4" role="alert"></div>
                </form>
                <p><a class="button mt-4" href="/app/forgottenPassword.html"> Forgot Password</a></p>
            </div>
        </div>
    </div>
</body>
</html>
