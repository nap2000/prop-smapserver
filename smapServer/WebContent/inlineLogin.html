<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="/css/bootstrap.v4.5.min.css" rel="stylesheet">
    <link href="/custom/css/custom.css" rel="stylesheet">
    <link href="/css/fa.v5.15.1.all.min.css" rel="stylesheet">
    <link href="/css/smap3.css" rel="stylesheet">

    <script src="/js/libs/modernizr.js"></script>
    <script src="/js/libs/jquery-3.5.1.min.js"></script>
    <script src="/js/libs/bootstrap.bundle.v4.5.min.js"></script>
    <script src="/js/inlineLogin.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4">Smap Server Logon</h2>
                <p id="msg" class="mt-3 text-danger d-none"></p>
                <form method="POST" action="">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="httpd_username" required>
                    </div>
                    <div class="mb-3 login">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="httpd_password" required>
                    </div>
                    <button type="submit" name="login" class="btn btn-primary login" value="login">Login</button>
                </form>
                <p id="ban" class="mt-3 text-center"></p>
                <div id="resetPassword" class="mt-3 d-none text-primary text-center">
                    <p>Recently the approach to login has changed, and because the password for the new new login is
                        stored in a different format you will need to reset that password.  So if you have not already done that click on the reset password button below.</p>
                    <a type="button" class="btn btn-secondary" href="/app/resetPassword.html">Reset Password</a>
                </div>
                <div class="mt-3 login">
                    <a href="/app/forgottenPassword.html">Forgot Password</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
