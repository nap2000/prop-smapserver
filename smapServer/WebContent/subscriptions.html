<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title class="lang" data-lang="r_s"></title>

    <link rel="shortcut icon" href="favicon.ico"/>
    <link href="/css/bootstrap.v4.5.min.css" rel="stylesheet">
    <link href="/custom/css/custom.css" rel="stylesheet">
    <link href="/custom/css/org/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/bootstrapValidator.min.css"/>
    <link href="/css/smap3.css" rel="stylesheet">

    <script> if (!window.console) console = {log: function() {}}; </script>

    <script src="js/libs/modernizr.js"></script>
    <script src="/js/app/theme2.js"></script>
    <script src="/js/libs/jquery-3.5.1.min.js"></script>
    <script src="/js/libs/popper.v1.16.1.min.js"></script>
    <script src="/js/libs/bootstrap.bundle.v4.5.min.js"></script>
    <script src="/js/app/custom.js"></script>  <!-- Override this in custom code to apply changes at run time -->
    <script data-main="js/subscriptions" src="js/libs/require.js"></script>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-smap navbar-light bg-light bg-navbar-smap">
    <a href="#" class="navbar-brand">
        <img alt="brand" src="/images/logo.png">
        <span class="thick">SMAP</span> Server
    </a>
    <div class="spinner-grow text-danger hour_glass" style="display:none;"></div>
</nav>


<div class="text-center">
    <h1 id="heading" class="lang" data-lang="r_s">subs</h1>
</div>

<div class="container-fluid">

    <div class="card mt-2">
        <div class="col-sm-12">
            <div class="bg-light row">
                <div id="unsubscribe" class="forms row hideme" style="display:none;">
                    <div class="col-sm-12 text-center">
                        <button id="unsubscribeSubmit" class="btn btn-default btn-primary lang"
                                data-lang="c_unsubscribe">unsubscribe
                        </button>
                    </div>
                </div>

                <div id="subscribe2" class="forms row hideme" style="display:none;">
                    <div class="col-sm-12 text-center">
                        <button id="subscribe2Submit" class="btn btn-default btn-primary lang"
                                data-lang="c_subscribe">subscribe
                        </button>
                    </div>
                </div>

                <!-- User self subscribing without a token -->
                <div id="subscribe" class="row" hideme style="display:none;">
                    <form method="POST" action="" id="subscribeForm">

                        <div class="form-group row">
                            <label class="col-sm-4 control-label lang" data-lang="msg_s3" for="email">your email</label>
                            <div class="col-sm-8">
                                <input id="email" class="form-control" name="email" type="email" required
                                       data-bv-emailaddress-message="Not Valid"/>
                            </div>
                        </div>

                        <div class="text-center my-2">
                            <button id="validateEmail" type="submit" class="btn btn-default btn-primary lang my-2"
                                    data-lang="c_validate"
                                    disabled="disabled">val
                            </button>
                        </div>
                    </form>


                    <div id="org_list" class="m-2" style="display:none;"></div>
                    <div id="org_empty" class="m-2" style="display:none;">
                        <div class="text-center">
                            <h4 class="lang" data-lang="msg_no_uns_orgs">a</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>


</body>
</html>
