<div class="container-fluid mt-4">
	<div class="row">

		<div class="col-md-3" id="leftCol">
			<div class="card mt-2 bg-light">
				<div class="card-body">
					<div class="form-group">
						<label class="lang control-label" data-lang="c_project" for="project_name">project</label>
						<div>
							<select class="project_list form-control" id="project_name"></select>
						</div>
					</div>
					<div>
						<label class="lang" data-lang="c_user">user</label>
						<select id="user_list" class="form-control user_list"></select>
					</div>

					<div>
						<label class="lang" data-lang="c_from">from</label>
						<div class="form-group">
							<div class='input-group date' id='startDate' data-toggle="tooltip"  data-container="body" title="Dates in local time zone">
								<input type='text' class="form-control" data-date-format="YYYY/MM/DD"/>
								<div class="input-group-append">
									<button class="btn btn-outline-secondary" type="button"><span class="input-group-addon"><i class="fas fa-calendar-alt"></i></span></button>
								</div>
							</div>
						</div>
					</div>
					<div>
						<label class="lang" data-lang="c_to">to</label>
						<div class="form-group">
							<div class='input-group date' id='endDate' data-toggle="tooltip"  data-container="body" title="Dates in local time zone">
								<input type='text' class="form-control" data-date-format="YYYY/MM/DD"/>
								<div class="input-group-append">
									<button class="btn btn-outline-secondary" type="button"><span class="input-group-addon"><i class="fas fa-calendar-alt"></i></span></button>
								</div>
							</div>
						</div>

						<div class="form-group row">
							<label for="max_point_separation" data-lang="ut_mps" class="lang col-sm-12 control-label">mps</label>
							<div class="col-sm-7">
								<input type="number" id="max_point_separation">
							</div>
							<span class="col-sm-5 lang text-left" data-lang="c_meters"></span>
						</div>

						<div id="ut_alert" style="display:none;" class="alert alert-danger" role="alert"></div>

						<input id="time" type="range" value="0" steps="1" style="width:100%"/>
					</div>
				</div>

			</div>

		</div>

		<div class="col-md-9">
			<div id="map" class="map"></div>
			<div id="info" class="alert alert-success"></div>
		</div>

<div id="trail_export_popup" class="modal" tabindex="-1" aria-labelledby="dtLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title lang" data-lang="m_export"></h5>
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group row">
						<label class="lang control-label lang col-sm-4" data-lang="c_type" for="report_type">type</label>

								<option class="lang" data-lang="locations_kml" value="locations_kml">kml</option>
								<option class="lang" data-lang="locations_distance" value="locations_distance">distance</option>
							</select>
						</div>
					</div>

					<div class="form-group row">
						<label for="all_users" data-lang="rep_au" class="lang col-sm-4 control-label">all</label>

							<div class="checkbox">
								<input type="checkbox" id="all_users">
							</div>
						</div>
					</div>
				</form>


			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default lang" data-dismiss="modal" data-lang="c_close">Close</button>

			</div>
		</div>
