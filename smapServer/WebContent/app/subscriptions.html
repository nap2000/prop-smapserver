<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title class="lang" data-lang="r_s"></title>

    <link rel="shortcut icon" href="/favicon.ico"/>
    <link href="/css/bootstrap.v4.5.min.css" rel="stylesheet">
    <link href="/custom/css/custom.css" rel="stylesheet">
    <link href="/custom/css/org/custom.css" rel="stylesheet">
    <link href="/css/smap3.css" rel="stylesheet">

    <script src="/js/libs/modernizr.js"></script>
    <script src="/js/app/theme.js"></script>
    <script src="/js/libs/jquery-3.5.1.min.js"></script>
    <script src="/js/libs/popper.v1.16.1.min.js"></script>
    <script src="/js/libs/bootstrap.bundle.v4.5.min.js"></script>
    <script src="/js/app/custom.js"></script>  <!-- Override this in custom code to apply changes at run time -->
    <script data-main="/js/subscriptions" src="/js/libs/require.js"></script>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-smap navbar-light bg-light bg-navbar-smap">
    <a class="navbar-brand lang" data-lang="r_s" href="#">subs</a>
    <div class="spinner-grow text-danger hour_glass" style="display:none;"></div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"><i class="fas fa-bars large-bars"></i></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link lang" data-lang="m_home" href="/">home</a></li>
            <li id="m_help" class="nav-item"><a class="nav-link" href="https://www.smap.com.au/docs" target="_blank"><span class="nav-label lang" data-lang="m_help">help</span></a></li>
        </ul>

    </div>
</nav>

<div class="container">

    <div class="card mt-2">
        <div class="bg-light row">

            <div id="unsubscribe" class="hideme col-sm-12 mt-2">
                <p class="lang col-sm-12 mt-4" data-lang="msg_subs_u"></p>
                <div class="text-center my-2">
                    <button id="unsubscribeSubmit" class="btn btn-default btn-primary lang my-2"
                            data-lang="c_unsubscribe">
                    </button>
                </div>
            </div>

            <div id="subscribe2" class="hideme col-sm-12 mt-2">
                <p class="lang col-sm-12 mt-4" data-lang="msg_subs_s"></p>
                <div class="col-sm-12 text-center">
                    <button id="subscribe2Submit" class="btn btn-default btn-primary lang my-2"
                            data-lang="c_subscribe">
                    </button>
                </div>
            </div>

            <!-- User self subscribing without a token -->
            <div id="subscribe" class="hideme col-sm-12 mt-2">
                <p class="lang col-sm-12 mt-4" data-lang="msg_subs_bg"></p>
                <form method="POST" action="" id="subscribeForm" class="col-sm-12">

                    <div class="form-group row">
                        <label class="col-sm-4 control-label lang" data-lang="msg_s3" for="email">your email</label>
                        <div class="col-sm-8">
                            <input id="email" class="form-control" name="email" type="email" minlength="1" required/>
                        </div>
                    </div>

                    <div class="text-center my-2">
                        <button id="validateEmail" type="submit" class="btn btn-default btn-primary lang my-2"
                                data-lang="c_validate">
                        </button>
                    </div>
                </form>


                <div id="org_list" class="m-2" style="display:none;"></div>
                <div id="org_empty" class="m-2" style="display:none;">
                    <div class="text-center">
                        <h4 class="lang" data-lang="msg_no_uns_orgs">a</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
