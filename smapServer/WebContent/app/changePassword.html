<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title class="lang" data-lang="c_change_p"></title>

	<link rel="shortcut icon" href="/favicon.ico" />
	<link href="/css/bootstrap.v4.5.min.css" rel="stylesheet">
	<link href="/custom/css/custom.css" rel="stylesheet">
	<link href="/custom/css/org/custom.css" rel="stylesheet">
	<link href="/css/smap3.css" rel="stylesheet">

	<script src="/js/libs/modernizr.js"></script>
	<script src="/js/app/theme.js"></script>
	<script src="/js/libs/jquery-3.5.1.min.js"></script>
	<script src="/js/libs/popper.v1.16.1.min.js"></script>
	<script src="/js/libs/bootstrap.bundle.v4.5.min.js"></script>

	<script src="/js/app/custom.js"></script>
	<script data-main="/js/change_passwords" src="/js/libs/require.js"></script>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-smap navbar-light bg-light bg-navbar-smap">
	<a class="navbar-brand" href="#"><span id="website_id"></span> <span class="lang" data-lang="c_change_p"></span></a>
	<div class="spinner-grow text-danger hour_glass" style="display:none;"></div>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"><i class="fas fa-bars large-bars"></i></span>
	</button>

	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav ml-auto">
			<li class="nav-item"><a id="goback" class="nav-link lang" data-lang="c_back" href="#"></a></li>
			<li class="nav-item"><a class="nav-link lang" data-lang="m_home" href="/"></a></li>
			<li id="m_help" class="nav-item"><a class="nav-link" href="https://www.smap.com.au/docs" target="_blank"><span class="nav-label lang" data-lang="m_help">help</span></a></li>
		</ul>
	</div>
</nav>

<div class="container">

	<div class="card text-center mt-2 bg-light">
		<div class="card-header">

		</div>
		<div class="card-body">

			<form id="changePassword" autocomplete="off" >
				<div class="form-group row">
					<label class="col-3 control-label lang" data-lang="c_user" for="id"></label>
					<div class="col-5">
						<input id="id" class="form-control" name="username" readonly autocomplete="username"/>
					</div>
				</div>

				<div class="form-group row has-error">
					<label class="col-3 control-label lang" data-lang="c_n_p" for="password"></label>
					<div class="col-5">
						<input id="password" type="password" class="form-control" name="password" minLength="2" required/>
					</div>
				</div>

				<div class="form-group row has-error">
					<label class="col-3 control-label lang" data-lang="c_c_p" for="passwordConfirm"></label>
					<div class="col-5">
						<input id="passwordConfirm" type="password" class="form-control" name="confirmPassword" minLength="2" required/>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-3 control-label lang" data-lang="pw_gen" for="generate_password"></label>
					<div class="col-2">
						<div class="checkbox">
							<input type="checkbox" id="generate_password">
						</div>
					</div>

				</div>
				<div id="genGroup" class="d-none">
					<div class="form-group row">
						<div class="col-3 text-center">
							<button id="genPassword" class="btn btn-success btn-primary lang" data-lang="c_generate"></button>
						</div>
						<div class="col-9">
							<input id="generated_password" class="form-control" readonly/>
						</div>
					</div>
				</div>

				<div class="form-group has-error">
					<div class="col-12 text-center">
						<button type="submit" id="changePasswordSubmit" class="btn btn-default btn-primary lang" data-lang="c_submit"></button>
					</div>
				</div>

				<div class="pwd_alert alert alert-success mt-4" role="alert" style="display:none;"></div>

			</form>
		</div>
	</div>
</div>

</body>
</html>
