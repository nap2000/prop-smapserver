<div class="container-fluid">

	<!-- Main Panel -->
	<div class="card text-center mt-10">
		<div class="card-header">
			<ul class="nav nav-tabs card-header-tabs" role="tablist">
				<li id="mediaTab" role="tab" class="nav-item"><a href="#" class="nav-link active lang" data-lang="sr_res">images</a></li>
				<li id="mapTab" role="tab" class="nav-item"><a href="#" class="lang nav-link" data-lang="c_maps">maps</a></li>
				<li id="locationTab" role="tab" class="nav-item"><a href="#" class="lang nav-link" data-lang="c_location"></a></li>
				<!--<li id="crTab" role="presentation" class="nav-item"><a href="#" class="lang" data-lang="sr_cr">os</a></li>-->

			</ul>
		</div>
		<div class="card-body">
			<div class="tab-content">
				<div class="resourcePanel tab-pane fade show active" role="tabpanel" aria-labelledby="mediaTab" id="mediaPanel" >
					<div class="container-responsive">
						<!-- The file upload form used as target for the file upload widget -->
						<form enctype="multipart/form-data" name="fileupload">

							<input id="survey_id" type="hidden" name="survey_id" >
							<!-- The fileupload-buttonbar contains buttons to add files and start/cancel the upload -->
							<div class="row fileupload-buttonbar mediaManage">
								<div class="col-lg-7">
									<!-- The fileinput-button span is used to style the file input field as button -->

									<input name="files" title="Add files..." class="file-inputs" type="file" multiple
										   accept="image/png, image/jpeg, image/gif, video/3gpp, video/mp4, audio/mpeg,
	                			audio/mp3, audio/mp4, audio/x-wav, text/csv, .geojson, .json,
								application/zip,application/octet-stream,application/x-zip,application/x-zip-compressed,
								application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,
								application/vnd.ms-excel, image/svg+xml">

									<button type="button" id="submitFiles" class="submitFiles btn btn-primary">
										<span class="lang" data-lang="c_upload">upload</span>
									</button>
									<button type="reset" class="btn btn-warning cancel">
										<span class="lang" data-lang="c_cancel">cancel</span>
									</button>

									<!-- The global file processing state -->
									<span class="fileupload-process"></span>
								</div>
								<!-- The global progress state -->
								<div class="col-lg-5 fileupload-progress fade">
									<!-- The global progress bar -->
									<div class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100">
										<div class="progress-bar progress-bar-success" style="width:0%;"></div>
									</div>

								</div>
							</div>
						</form>

						<!-- Status -->
						<div class="upload_file_msg alert alert-success mediaManage mt-4" role="alert" style="display:none;"></div>

						<!-- The container for the uploaded Survey files -->
						<div id="surveyPanel" class="mt-4" style="display:none;">
							<h4 class="formName"></h4>

							<div class="table-responsive">
								<table role="presentation" class="table table-striped">
									<tbody id="filesSurvey">
									</tbody>
								</table>
							</div>
						</div>

						<!-- The container for the uploaded organisation files -->
						<div id="orgPanel" class="mt-4">
							<div class="table-responsive">
								<table role="presentation" class="table table-striped">
									<thead>
										<th class="lang" data-lang="c_preview"></th>
										<th class="lang" data-lang="sr_fn"></th>
										<th class="lang" data-lang="bill_chg_date"></th>
										<th class="lang" data-lang="c_size"></th>
										<th></th>
										<th class="mediaSelect"></th>
									</thead>
									<tbody id="filesOrg">
									</tbody>
								</table>
							</div>
						</div>

					</div>
				</div>

				<div class="resourcePanel" id="mapPanel" style="display:none;">
					<div class="container-responsive">
						<a id="addMap" type="button" class="btn btn-success lang" data-lang="msg_add_map" aria-label="Add Map">add</a>
						<div class="table-responsive mt-4">
							<table class="table" id="map_list"></table>
						</div>
					</div>
				</div>

				<div class="resourcePanel" id="locationPanel" style="display:none;">
					<div class="container-responsive">
						<!-- The file upload form used as target for the file upload widget -->
						<form enctype="multipart/form-data" name="locationupload">

							<!-- The fileupload-buttonbar contains buttons to add files and start/cancel the upload -->
							<div class="row fileupload-buttonbar mediaManage">
								<div class="col-lg-7">
									<!-- The fileinput-button span is used to style the file input field as button -->

									<input name="files" title="Add files..." class="file-inputs" type="file"
										   accept="application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">

									<button type="button" id="submitLocationFiles" class="submitFiles btn btn-primary">
										<span class="lang" data-lang="c_upload">upload</span>
									</button>
									<button type="reset" class="btn btn-warning cancel">
										<span class="lang" data-lang="c_cancel">cancel</span>
									</button>
									<button type="button" id="downloadLocationFiles" class="btn btn-primary">
										<span class="lang" data-lang="c_download">download</span>
									</button>

									<!-- The global file processing state -->
									<span class="fileupload-process"></span>
								</div>
								<!-- The global progress state -->
								<div class="col-lg-5 fileupload-progress fade">
									<!-- The global progress bar -->
									<div class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100">
										<div class="progress-bar progress-bar-success" style="width:0%;"></div>
									</div>

								</div>
							</div>
						</form>

						<!-- Status -->
						<div class="upload_file_msg alert alert-success mediaManage mt-4" role="alert"></div>

						<!-- The container for the uploaded location files -->
						<div id="locationListPanel">
							<div>
								<form role="form">
									<div class="form-group row">
										<label data-lang="sr_nfc" class="lang col-sm-4 control-label">nfc</label>
										<div class="col-sm-1">
											<div class="checkbox">
												<input type="checkbox" id="includeNfc" checked="checked">
											</div>
										</div>
									</div>
									<div class="form-group row">
										<label data-lang="sr_geo" class="lang col-sm-4 control-label">nfc</label>
										<div class="col-sm-1">
											<div class="checkbox">
												<input type="checkbox" id="includeGeo" checked="checked">
											</div>
										</div>
									</div>
									<div class="form-group row">
										<label class="lang col-sm-4 control-label" data-lang="sr_g" for="location_group"></label>
										<div class="col-sm-8">
											<select class="location_group_list form-control" id="location_group"></select>
										</div>
									</div>
								</form>
							</div>

							<div class="row">
								<div class="table-responsive">
									<table role="presentation" class="table table-striped">
										<thead>
										<tr>
											<th class="lang" data-lang="sr_g"></th>
											<th>UID</th>
											<th class="lang" data-lang="c_name"></th>
											<th class="lang" data-lang="c_lat"></th>
											<th class="lang" data-lang="c_lon"></th>
										</tr>
										</thead>
										<tbody id="locationList">
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>

<!-- Popup to allow the user to add a map -->
<div id="addMapPopup" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="addMapLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title lang" id="addMapLabel" data-lang="c_map">Map</h4>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			</div>

			<div class="modal-body">
				<form id="map_edit_form" class="form" role="form">
					<div class="form-group row">
						<label class="lang col-sm-2 control-label" data-lang="c_name" for="map_name">name</label>
						<div class="col-sm-10">
							<input type="text" id="map_name" class="form-control"
								   placeholder="map name"
								   required>
						</div>
					</div>
					<div class="form-group row">
						<label class="lang col-sm-2 control-label" data-lang="c_type" for="map_type">Type</label>
						<div class="col-sm-10">
							<select class="form-control" id="map_type">
								<option value="mapbox">Mapbox</option>
								<option value="vector">Vector</option>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<label class="lang col-sm-2 control-label" data-lang="c_desc" for="map_description">Description</label>
						<div class="col-sm-10">
							<input type="text" id="map_description" class="form-control"
								   placeholder="description">
						</div>
					</div>
					<div class="form-group row">
						<label class="lang col-sm-2 control-label" data-lang="c_zoom" for="map_zoom">Zoom Levels</label>
						<div class="col-sm-10">
							<input type="number" id="map_zoom" min="5" max="22" step="1" value="22" class="form-control"
								   required>
						</div>
					</div>

					<div class="mapbox_only">
						<div class="form-group row">
							<label class="lang col-sm-2 control-label" data-lang="c_mapid" for="mapid">Map Id</label>
							<div class="col-sm-10">
								<input type="text" id="mapid" class="form-control"
									   placeholder="mapbox id"
									   required>
							</div>
						</div>
					</div>

					<div class="vector_only">
						<div class="form-group row">
							<label class="lang col-sm-2 control-label" data-lang="c_vector_data" for="vector_data">Vector Data</label>
							<div class="col-sm-10">
								<select class="form-control" id="vector_data">

								</select>
							</div>
						</div>
						<div class="form-group row">
							<label class="lang col-sm-2 control-label" data-lang="c_vector_style" for="vector_data">Vector Style</label>
							<div class="col-sm-10">
								<select class="form-control" id="vector_style">

								</select>
							</div>
						</div>
					</div>
				</form>
				<div class="modal-footer">
					<button type="button" class="btn btn-default lang" data-lang="c_close" data-dismiss="modal">Close</button>
					<button id="saveMap" type="button" class="btn btn-primary lang" data-lang="c_save">Save</button>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Popup to allow the user to add a report -->
<div id="addReportPopup" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="addReportLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title lang" id="addReportLabel" data-lang="sr_cr">reports</h4>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			</div>

			<div class="modal-body">
				<div class="upload_file_msg alert alert-success mediaManage" role="alert"></div>
				<form id="report_edit_form" class="form" role="form" enctype="multipart/form-data" name="crupload">
					<div class="form-group row">
						<label class="lang col-sm-2 control-label" data-lang="c_name" for="report_name">name</label>
						<div class="col-sm-10">
							<input type="text" id="report_name" name="name" class="form-control"
								   placeholder="report name"
								   required>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 control-label lang" data-lang="c_file" for="report_file"></label>
						<div class="col-sm-10">
							<input accept="application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
								   type="file" class="form-control" name="filename" id="report_file" required/>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 control-label lang" data-lang="c_type" for="report_type"></label>
						<div class="col-sm-10">
							<select id="report_type" name="type">
								<option value="lqas">LQAS</option>
							</select>
						</div>
					</div>
				</form>
				<div class="modal-footer">
					<button type="button" class="btn btn-default lang" data-lang="c_close" data-dismiss="modal">Close</button>
					<button id="submitCustomReport" type="button" class="btn btn-primary lang" data-lang="c_upload">Upload</button>
				</div>
			</div>
		</div>
	</div>
</div>
