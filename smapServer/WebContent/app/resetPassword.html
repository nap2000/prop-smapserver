<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title class="lang" data-lang="c_r_p"></title>

	<link rel="shortcut icon" href="/favicon.ico" />
	<link href="/css/bootstrap.v4.5.min.css" rel="stylesheet">
	<link href="/custom/css/custom.css" rel="stylesheet">
	<link href="/custom/css/org/custom.css" rel="stylesheet">
	<link href="/css/smap3.css" rel="stylesheet">

	<script src="/js/libs/modernizr.js"></script>
	<script src="/js/app/theme.js"></script>
	<script src="/js/libs/jquery-3.5.1.min.js"></script>
	<script src="/js/libs/popper.v1.16.1.min.js"></script>
	<script src="/js/libs/bootstrap.bundle.v4.5.min.js"></script>

	<script src="/js/app/custom.js"></script>
	<script data-main="/js/passwords" src="/js/libs/require.js"></script>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-smap navbar-light bg-light bg-navbar-smap">
	<a class="navbar-brand" href="#"><span id="website_id"></span> <span class="lang" data-lang="c_r_p"></span></a>
	<div class="spinner-grow text-danger hour_glass" style="display:none;"></div>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"><i class="fas fa-bars large-bars"></i></span>
	</button>

	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav ml-auto">
			<li class="nav-item"><a class="nav-link lang" data-lang="m_home" href="/">home</a></li>
			<li id="m_help" class="nav-item"><a class="nav-link" href="https://www.smap.com.au/docs" target="_blank"><span class="nav-label lang" data-lang="m_help">help</span></a></li>
		</ul>
	</div>
</nav>

<div class="container">

	<div class="card text-center mt-2 bg-light">
		<div class="card-header">

		</div>
		<div class="card-body">

			<form id="resetPassword">
				<div class="form-group row has-error">
					<label class="col-sm-3 control-label lang" data-lang="c_password">password</label>
					<div class="col-sm-5">
						<input id="password" type="password" class="form-control" minLength="2" required />
					</div>
				</div>

				<div class="form-group row has-error">
					<label class="col-sm-3 control-label lang" data-lang="c_c_p">confirm password</label>
					<div class="col-sm-5">
						<input id="passwordConfirm" type="password" class="form-control" minLength="2" required/>
					</div>
				</div>
				<div class="form-group has-error">
					<div class="col-sm-12 text-center">
						<button id="resetPasswordSubmit" type="submit" class="btn btn-default btn-primary lang" data-lang="c_submit">submit</button>
					</div>
				</div>
				<div class="pwd_alert alert alert-success mt-4" role="alert" style="display:none;"></div>
				<div class="form-group has-error">
					<div class="col-sm-12 text-center">
						<a href="/" type="button" class="btn btn-secondary lang pwd_home" data-lang="m_home" style="display:none;">home</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

</body>
</html>
