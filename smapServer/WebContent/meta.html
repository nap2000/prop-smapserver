<!-- Main panel -->
<div class="container-fluid mt-4 mx-4">

	<div class="bg-light mt-4 row">

		<div class="selected_templates col-sm-4 col-xs-12">
			<a id="addPreload" type="button" class="btn btn-success lang" aria-label="Add Preload" data-lang="c_add">add</a>
		</div>

	</div>
	<div class="bg-light mt-4 row">
		<div class="table-responsive col-12">
			<table id="reports_table" class="table table-responsive-sm table-striped table-sm w-80">
				<thead>
				<tr>
					<th class="lang" data-lang="c_type">type</th>
					<th class="lang" data-lang="c_name">name</th>
					<th class="lang" data-lang="ed_dn">display name</th>
					<th class="lang" data-lang="ed_appearance">app</th>
					<th class="lang" data-lang="c_action"></th>
				</tr>
				</thead>
				<tbody id="meta">
				</tbody>
			</table>
		</div>
	</div>

	<!-- Modals -->
	<div id="addModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="addLabel" aria-hidden="true">
		<div class="modal-dialog">
	   		<div class="modal-content">
	   			<div class="modal-header">
					<h5 class="modal-title lang" id="addLabel" data-lang="c_add">Add</h5>
	     			<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	   			</div>
			     <div class="modal-body">
			  		<form id="metaForm" role="form">
						<div class="form-group row">
							<label for="item_name" data-lang="c_name" class="lang col-sm-2 control-label"></label>
							<div class="col-sm-10">
								<input type="text" id="item_name" required class="form-control">
							</div>
						</div>

						<div class="form-group row">
							<label for="item_display_name" data-lang="ed_dn" class="lang col-sm-2 control-label"></label>
							<div class="col-sm-10">
								<input type="text" id="item_display_name" required class="form-control">
							</div>
						</div>

			  			<div class="form-group row item_source_param">
							<label for="item_source_param" class="lang col-sm-2 control-label" data-lang="c_type">type</label>
							<div class="col-sm-10">
								<select id="item_source_param" class="form-control">
								</select>
							</div>
						</div>

						<div class="form-group row">
							<div class="offset-sm-2 col-sm-1">
								<div class="checkbox">
									<input type="checkbox" id="a_pdfno">
								</div>
							</div>
							<label class="col-sm-9 control-label lang" data-lang="ed_pdfno" for="a_pdfno"></label>


						</div>

						<div class="form-group row item_audio">
							<label for="item_audio_quality" class="lang col-sm-2 control-label" data-lang="c_quality">type</label>
							<div class="col-sm-10">
								<select id="item_audio_quality" class="form-control">
									<option class="lang" data-lang="c_default" value="default"></option>
									<option class="lang" data-lang="c_normal" value="normal"></option>
									<option class="lang" data-lang="c_low" value="low"></option>
									<option class="lang" data-lang="ed_voice" value="voice-only"></option>
								</select>
							</div>
						</div>

					</form>
				</div>
	
				<div class="modal-footer">
					<button type="button" class="btn btn-default lang" data-dismiss="modal" data-lang="c_cancel">Cancel</button>
					<button id="saveMetaItem" type="button" class="btn btn-primary lang" data-lang="c_save">save</button>
				</div>
			</div>
		</div>
	</div>

</div>
