<!-- Modal to edit or create a report -->
<div id="publish_popup" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="publishLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span
                        aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title lang" data-lang="an_publish" id="publishLabel">parameters</h4>
            </div>
            <div class="modal-body">
                <form role="form" class="form-horizontal" id="publish_form">
                    <div class="form-group">
                        <label class="lang col-sm-2 control-label lang" data-lang="c_name"
                               for="r_name">name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="r_name" required="true">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="lang col-sm-2 control-label lang" data-lang="c_type"
                               for="reportType">type</label>
                        <div class="col-sm-10">
                            <select class= "form-control" id="reportType">
                                <option value="xlsx">New XLSX</option>
                                <!--<option value="csv">CSV</option>
                                <option value="osm">OSM</option>
                                <option value="shape">Shape File</option>
                                <option value="media">Media</option>
                                <option value="kml">KML / KMZ</option>
                                <option value="vrt">VRT / CSV</option>
                                <option value="stata">Stata / CSV</option>
                                <option value="spss">SPSS / CSV</option>-->
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="survey" class="col-sm-2 control-label lang" data-lang="c_survey">survey</label>
                        <div class="col-sm-10">
                            <select class="survey_select form-control" id="survey"></select><br/>
                        </div>
                    </div>

                    <div class="well">
                        <div class="form-group">
                            <label for="export_language" class="col-sm-2 control-label lang" data-lang="c_lang">language</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="export_language"></select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-1 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" id="splitlocn"><span data-lang="a_exp_split" class="lang">split lat lon</span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-1 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" id="mergeSelectMultiple"><span data-lang="a_exp_merge" class="lang">compress select multiples</span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-1 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" id="embedImages"><span data-lang="a_embed" class="lang">embed</span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-1 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" checked="checked" id="includeMeta"><span data-lang="a_exp_meta" class="lang">meta</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label lang" data-lang="msg_sel_form">select form</label>
                        <div class="col-sm-10">
                            <div class="shapeforms"></div>
                        </div>
                    </div>

                    <div class="well">
                        <div class="form-group">
                            <label for="export_date_question" class="col-sm-2 control-label lang" data-lang="c_dateq">date</label>
                            <div class="col-sm-10">
                                <select class="date_question form-control" id="export_date_question"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exp_from_date" class="col-sm-2 control-label lang" data-lang="a_from_date">from</label>
                            <div class="col-sm-10">
                                <input type="date" id="exp_from_date" class="form-control hasDatepicker"> <span class="lang" data-lang="c_inclusive">Inclusive</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exp_to_date" class="col-sm-2 control-label lang" data-lang="a_to_date">to</label>
                            <div class="col-sm-10">
                                <input type="date" id="exp_to_date" class="form-control hasDatepicker"> <span class="lang" data-lang="c_inclusive">inclusive</span>
                            </div>
                        </div>
                        <div class="form-group" data-container="body">
                            <label for="tg_ad_filter" data-lang="c_filter" class="lang col-sm-2 control-label">filter</label>
                            <div class="col-sm-10">
                                <div class="input-group">
                                    <input type="text" id="tg_ad_filter" class="form-control">
                                    <span class="input-group-addon">
                                        <a href="/sqlFilterHelp.html" target="_blank">
                                            <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                                        </a>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>

            <div class="modal-footer">

                <button id="saveReport" type="button" class="btn btn-primary lang" data-lang="c_save"
                    style="display:none;">save</button>

        </div>
    </div>
</div>

<!-- Modal to allow the user to edit their own details -->
<div id="modify_me_popup" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modifyMeLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span
                        aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title lang" id="modifyMeLabel"></h4>
            </div>
            <div class="modal-body">
                <form role="form" class="form-horizontal" id="me_edit_form">
                    <div class="form-group">
                        <label for="me_name" data-lang="c_name" class="lang col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" id="me_name" required class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="me_language" data-lang="c_lang"
                               class="lang col-sm-2 control-label">Language</label>
                        <div class="col-sm-10">
                            <select id="me_language" class="language_select form-control"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="me_email" data-lang="c_email" class="lang col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="me_email"
                                   placeholder="Enter email"
                                   pattern="^[_A-Za-z0-9-\\+]+(\\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\\.[A-Za-z0-9]+)*(\\.[A-Za-z]{2,})$">
                        </div>
                    </div>
                    <div id="reset_me_password_fields" style="display:none;">
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" id="reset_me_password"><span data-lang="c_r_p"
                                                                                            class="lang">Reset Password</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="password_me_fields" style="display:none;">
                        <div class="form-group">
                            <label for="me_password" data-lang="c_password" class="lang col-sm-2 control-label">Password</label>
                            <div class="col-sm-10">
                                <input id="me_password" type="password" placeholder="Password" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="me_password_confirm" data-lang="c_c_p" class="lang col-sm-2 control-label">Confirm
                                Password</label>
                            <div class="col-sm-10">
                                <input id="me_password_confirm" type="password" placeholder="Password"
                                       class="form-control">
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default lang" data-dismiss="modal" data-lang="c_close">Close
                </button>
                <button id="userProfileLogout" type="button" class="btn btn-default lang" data-dismiss="modal"
                        data-lang="c_logout">Logout
                </button>
                <button id="userProfileSave" type="button" class="btn btn-primary lang" data-dismiss="modal"
                        data-lang="c_save">Save
                </button>
            </div>
        </div>
    </div>
