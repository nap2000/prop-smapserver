<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="/css/bootstrap.v4.5.min.css" rel="stylesheet">
    <link href="/custom/css/custom.css" rel="stylesheet">
    <link href="/css/fa.v5.15.1.all.min.css" rel="stylesheet">
    <link href="/css/smap3.css" rel="stylesheet">

    <script src="/js/libs/modernizr.js"></script>
    <script src="/js/libs/jquery-3.5.1.min.js"></script>
    <script src="/js/libs/bootstrap.bundle.v4.5.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4 lang" data-lang="m_login"></h2>
                <form method="POST" action="/dologin.html">
                    <div id="msg"></div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="httpd_username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="httpd_password" required>
                    </div>
                    <button type="submit" name="login" class="btn btn-primary" value="login">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
