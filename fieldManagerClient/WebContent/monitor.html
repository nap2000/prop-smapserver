<div class="container-fluid">
	<!-- Header Row -->
	<div class="card mt-2">
		<div class="card-body">
			<div class="row">
				<div class="col-sm-4 border-right">
					<form>
						<div class="form-group row conditional showproject">
							<label class="lang col-sm-4 control-label" data-lang="c_project" for="project_name">project</label>
							<div class="col-sm-8">
								<select class="project_list form-control" id="project_name"></select>
							</div>
						</div>
						<div class="form-group row conditional showproject">
							<label class="lang col-sm-4 control-label" data-lang="c_survey" for="survey">survey</label>
							<div class="col-sm-8">
								<select class="survey_select data_survey form-control" id="survey"></select>
							</div>
						</div>
					</form>
				</div>
				<div class="col-sm-4 border-right">
					<form>
						<div class="form-group conditional showtype row">
							<label class="lang col-sm-4 control-label" data-lang="c_show" for="showType">source</label>
							<div class="col-sm-8">
								<select class="form-control" id="showType">
									<option value="totals" class="lang" data-lang="c_totals"></option>
									<option value="instances" class="lang" data-lang="mon_l200"></option>
								</select>
							</div>
						</div>
						<div class="form-group conditional showinterval row">
							<label class="lang col-sm-4 control-label" data-lang="cm_p" for="showInterval">interval</label>
							<div class="col-sm-8">
								<select class="form-control" id="showInterval">
									<option value="7" class="lang" data-lang="cm_7days"></option>
									<option value="14" class="lang" data-lang="cm_14days"></option>
									<option value="30" class="lang" data-lang="cm_30days"></option>
								</select>
							</div>
						</div>
						<div class="showtarget conditional form-group row">
							<label class="lang col-sm-4 control-label" data-lang="mon_sa" for="showAs">as</label>
							<div class="col-sm-8">
								<select class="form-control" id="showAs">
									<option value="table" class="lang" data-lang="c_table"></option>
									<option value="map" class="lang" data-lang="c_map"></option>
								</select>
							</div>
						</div>
						<div class="form-group row conditional get_less_more">
							<button type="button" class="mx-2 col-sm-3 button-light get_less">&lt;&lt;&lt;</button>
							<button type="button" class="mr-2 col-sm-3 button-light get_more">&gt;&gt;&gt;</button>
							<span class="col -sm-6 get_less_more_text">Page 1 of 1</span>
						</div>
						<div class="conditional retry">
							<button id="submission_retry" type="button" class="lang btn btn-info" data-lang="mon_retry">retry</button>
						</div>
						<div class="custom-control custom-checkbox conditional showold">
							<input type="checkbox" class="custom-control-input" id="ignoreOldIssues" name="ignoreOldIssues" checked="checked">
							<label class="custom-control-label lang" data-lang="mon_ignore_old" for="ignoreOldIssues">ig</label>
						</div>
					</form>
				</div>
				<div class="col-sm-4 ">
					<div class="row">
						<div id="showstatus" class="conditional col-sm-6">
							<h5 class="lang" data-lang="c_include">inc</h5>
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="statusCheck1" name="showstatus" value="success" checked="checked">
								<label class="custom-control-label lang" data-lang="c_success" for="statusCheck1">su</label>
							</div>
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="statusCheck2" name="showstatus" value="errors" checked="checked">
								<label class="custom-control-label lang" data-lang="c_errors" for="statusCheck2">err</label>
							</div>
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="statusCheck3" name="showstatus" value="not_loaded" checked="checked">
								<label class="custom-control-label lang" data-lang="mon_nl" for="statusCheck3">nl</label>
							</div>
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="statusCheck4" name="showstatus" value="duplicates" checked="checked">
								<label class="custom-control-label lang" data-lang="mon_dup" for="statusCheck4">dups</label>
							</div>
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="statusCheck5" name="showstatus" value="merged" checked="checked">
								<label class="custom-control-label lang" data-lang="mon_att" for="statusCheck5">att</label>
							</div>
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="statusCheck6" name="showstatus" value="upload_errors" checked="checked">
								<label class="custom-control-label lang" data-lang="mon_ue" for="statusCheck6">ue</label>
							</div>
						</div>
						<div id="groupsurvey" class="col-sm-6 conditional">
							<h5 class="lang" data-lang="mon_gtb">inc</h5>
							<div class="custom-control custom-checkbox">
								<input type="radio" class="custom-control-input" id="groupCheck1" name="groupsurvey" value="device" checked="checked">
								<label class="custom-control-label lang" data-lang="c_device" for="groupCheck1">dev</label>
							</div>
							<div class="custom-control custom-checkbox">
								<input type="radio" class="custom-control-input" id="groupCheck2" name="groupsurvey" value="month">
								<label class="custom-control-label lang" data-lang="c_month" for="groupCheck2">day</label>
							</div>
							<div class="custom-control custom-checkbox">
								<input type="radio" class="custom-control-input" id="groupCheck3" name="groupsurvey" value="week">
								<label class="custom-control-label lang" data-lang="c_week" for="groupCheck3">wk</label>
							</div>
							<div class="custom-control custom-checkbox">
								<input type="radio" class="custom-control-input" id="groupCheck4" name="groupsurvey" value="day">
								<label class="custom-control-label lang" data-lang="c_day" for="groupCheck4">mth</label>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- Main panel -->
	<div class="card text-center">
		<div class="card-header">
			<ul id="mainTabs" class="nav nav-tabs card-header-tabs" role="tablist">
				<li id="submitTab" class="nav-item" role="presentation">
					<a data-toggle="tab" id="submit-view" href="#submitPanel" role="tab" class="active nav-link lang" aria-controls="table-view" aria-selected="true" data-lang="c_submitted"></a>
				</li>
				<li id="notifyTab" class="nav-item">
					<a data-toggle="tab" id="notify-view" href="#notifyPanel" role="tab" class="nav-link lang" aria-controls="map-view" aria-selected="false" data-lang="m_notify"></a>
				</li>
				<li id="optinTab" class="nav-item">
					<a data-toggle="tab" id="optin-view" href="#optinPanel" role="tab" class="nav-link lang" data-lang="mon_optin_msg"></a>
				</li>
				<li id="caseTab" class="nav-item">
					<a data-toggle="tab" id="case-view" href="#casePanel" role="tab" class="nav-link lang" data-lang="c_cases"></a>
				</li>
			</ul>
		</div>

		<div class="card-body">
			<div class="tab-content">
				<div id="submitPanel" class="monpanel tab-pane fade show active monpanel" role="tabpanel" aria-labelledby="submit-view">
					<div class="panel-body">
						<div id="submit_msg"></div>
						<div class="table-responsive col-xs-12">
							<table class="table table-responsive-sm table-striped table-bordered table-sm w-100" id="submit_events"></table>
						</div>
					</div>
				</div>
				<div id="notifyPanel" class="d-none monpanel tab-pane fade show active" role="tabpanel" aria-labelledby="notify-view">
					<div class="panel-body">
						<div id="notify_msg"></div>
						<div class="table-responsive col-xs-12">
							<table class="table table-responsive-sm table-striped table-bordered table-sm w-100" id="notify_events"></table>
						</div>
					</div>
				</div>
				<div id="optinPanel" class="d=none monpanel tab-pane fade show active" role="tabpanel" aria-labelledby="optin-view">
					<div class="panel-body">
						<div id="optin_msg"></div>
						<div class="table-responsive col-xs-12">
							<table class="table table-responsive-sm table-striped table-bordered table-sm w-100" id="optin_events"></table>
						</div>
					</div>
				</div>
				<div id="casePanel" class="d-none monpanel tab-pane fade show active" role="tabpanel" aria-labelledby="optin-view">
					<div class="panel-body">
						<h5 id="case_msg" class="d-none"></h5>
						<div id="case_data" class="row d-none">
							<div class="col-sm-12">
								<div class="card card">
									<div class="card-header d-flex chart-header">
										<span class="mr-auto lang" data-lang="cm_oc"></span>
										<i class="fa fa-cog"></i>
									</div>
									<div class="card-body wide-chart">
										<canvas id="progressChart"></canvas>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="card text-center mt-3 conditional uploaded_map">
		<div class="card-body">
			<div class="panel-body">
				<div id="map"></div>
			</div>
		</div>
	</div>

</div>
<!-- Popup to show features when a user clicks on a geometry item -->
<div id="features" class="feature-panel-right"></div>

</body>
