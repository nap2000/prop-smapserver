<div class="container">
	<div id="org_alert" class="alert alert-info" role="alert"></div>
	<ul class="nav nav-pills" role="tablist">
		<li id="billTab" role="presentation" class="active"><a href="#" class="lang" data-lang="m_billing">billing</a></li>
		<li id="ratesTab" role="presentation"><a href="#" class="lang" data-lang="m_rates">rates</a></li>
	</ul>

	<div class="well" id="filters">
		<div class="container">
			<form role="form" class="form-horizontal" id="user_filter_form">
				<div class="form-group showHierarchy" style="display:none;">
					<label class="control-label col-sm-4 lang" for="billLevel" data-lang="m_bill_level"></label>
					<div class="col-sm-4">
						<select id="billLevel" class="form-control"></select>
					</div>
				</div>
				<div class="form-group showOrganisation" style="display:none;">
					<label class="control-label col-sm-4 lang" for="organisation" data-lang="c_org"></label>
					<div class="col-sm-4">
						<select id="organisation" class="form-control organisation_select"></select>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-4 lang" for="usageDate" data-lang="c_month"></label>
					<div class="col-sm-4">
						<div class="input-group date" id='usageDate' >
							<input type='text' class="form-control" data-date-format="YYYY/MM"/>
							<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
						</div>
					</div>
				</div>
				<div class="form-group showManager" style="display:none;">
					<label class="control-label col-sm-4 lang" for="enableBilling" data-lang="bill_enable"></label>
					<div class="col-sm-4">
						<div class="checkbox">
							<label>
								<input type="checkbox" id="enableBilling">
							</label>
						</div>
					</div>
				</div>
			</form>
			<div class="col-sm-3 col-xs-6">
				<a id="org_bill_rpt" class="btn btn-success lang" type="button" data-lang="org_bill_rpt">report</a>
			</div>
		</div>
	</div>

	<!-- The container for details of a server bill -->
	<div id="billPanel">

		<div class="container">
			<div class="row">
				<div class="col-md-12 col-xs-12 table-responsive">
					<table class="table table-striped">
						<thead>
							<tr>
								<th></th>
								<th class="lang" data-lang="c_quantity">quantity</th>
								<th class="lang" data-lang="c_free">free</th>
								<th class="lang" data-lang="c_uc">unit cost</th>
								<th class="lang" data-lang="c_total">total</th>
							</tr>
						</thead>
						<tbody id="billing_table"></tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="col-md-12 text-center">
			<img class="hour_glass" src="/images/ajax-loader.gif" style="display:none;" alt="hourglass" height="60" width="60">
		</div>
	</div>

	<!-- The container for managing organisation billing -->
	<div id="ratesPanel">


		<div class="container">
			<div class="row">
				<div class="col-md-12 col-xs-12 norates">
					<p id="noratesmsg"></p>
				</div>
				<div class="col-md-12 col-xs-12 table-responsive hasrates">
					<table class="table table-striped">
						<thead>
						<tr>
							<th></th>
							<th class="lang" data-lang="bill_from">from</th>
							<th class="lang" data-lang="u_chg">changed by</th>
							<th class="lang" data-lang="bill_chg_date">date changed</th>
							<th class="lang" data-lang="m_rates">rates</th>
							<th class="lang" data-lang="c_action">action</th>
						</tr>
						</thead>
						<tbody id="rates_table"></tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>


<!-- Modal to allow the user to edit their own details -->
<div id="modify_me_popup" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modifyMeLabel" aria-hidden="true">
	<div class="modal-dialog">
   		<div class="modal-content">
   			<div class="modal-header">
     			<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
     			<h4 class="modal-title" id="modifyMeLabel"></h4>
   			</div>
		     <div class="modal-body">
				<form role="form" class="form-horizontal" id="me_edit_form">
					<div class="form-group">
						<label for="me_name" data-lang="c_name" class="lang col-sm-2 control-label">Name</label>
						<div class="col-sm-10">
							<input type="text" id="me_name" required class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label for="me_language" data-lang="c_lang" class="lang col-sm-2 control-label">Language</label>
						<div class="col-sm-10">
							<select id="me_language" class="language_select form-control"></select>
						</div>
					</div>
					<div class="form-group">
						<label for="me_email" data-lang="c_email" class="lang col-sm-2 control-label">Email</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="me_email" 
									placeholder="Enter email" 
									pattern="^[_A-Za-z0-9-\\+]+(\\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\\.[A-Za-z0-9]+)*(\\.[A-Za-z]{2,})$">
						</div>
					</div>
					<div class="form-group">
						<label for="me_organisation" data-lang="c_org" class="lang col-sm-2 control-label">organisation</label>
						<div class="col-sm-10">
							<select id="me_organisation" class="organisation_select form-control"></select>
						</div>
					</div>
					<div id="reset_me_password_fields" style="display:none;">
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<div class="checkbox">
									<label>
										<input type="checkbox" id="reset_me_password"><span data-lang="c_r_p" class="lang">Reset Password</span>
									</label>
								</div>
							</div>
						</div>
					</div>
					<div id="password_me_fields" style="display:none;">
						<div class="form-group">
							<label for="me_password" data-lang="c_password" class="lang col-sm-2 control-label">Password</label>
							<div class="col-sm-10">
								<input id="me_password" type="password" placeholder="Password" class="form-control">
							</div>
						</div>	
						<div class="form-group">
							<label for="me_password_confirm" data-lang="c_c_p" class="lang col-sm-2 control-label">Confirm Password</label>
							<div class="col-sm-10">
								<input id="me_password_confirm" type="password" placeholder="Password" class="form-control">
							</div>
						</div>	
					</div>		
				</form>	
			</div>

			<div class="modal-footer">
            	<button type="button" class="btn btn-default lang" data-dismiss="modal" data-lang="c_close">Close</button>
            	<button id="userProfileLogout"type="button" class="btn btn-default lang" data-dismiss="modal" data-lang="c_logout">Logout</button>
            	<button id="userProfileSave" type="button" class="btn btn-primary lang" data-dismiss="modal" data-lang="c_save">Save</button>
        	</div>
		</div>
	</div>
</div>
