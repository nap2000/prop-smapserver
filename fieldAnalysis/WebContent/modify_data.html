<div id="text_update_popup" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="delUserLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title lang" data-lang="rev_upd_text">update</h4>

				<p><span class="lang" data-lang="m_modify">modify</span> "<span id=text_to_mod></span>" <span class="lang" data-lang="c_to">to</span></p>
