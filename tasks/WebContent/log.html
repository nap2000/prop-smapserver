<!-- Parameters for usage report -->
<div id="hourly_sr_popup" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dtLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title lang" data-lang="log_hr"></h4>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
						aria-hidden="true">&times;</span></button>

			</div>
			<div class="modal-body">

				<form role="form">
					<div class="form-group row">
						<label for="usageDate" data-lang="c_day" class="lang col-sm-2 control-label"></label>
						<div class="col-sm-10">
							<div class='input-group date' id='usageDate' data-container="body">
								<input type='text' class="form-control" data-date-format="YYYY/MM/DD"/>
								<span class="input-group-addon">
									<button class="btn btn-outline-secondary" type="button"><span class="input-group-addon"><i class="fas fa-calendar-alt"></i></span></button>
								</span>
							</div>
						</div>
					</div>

				</form>


			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default lang" data-dismiss="modal" data-lang="c_close">Close</button>
				<button id="hourly_sr_save" type="button" class="btn btn-primary lang" data-dismiss="modal" data-lang="c_create">create</button>
			</div>
		</div>
	</div>
