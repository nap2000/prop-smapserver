<!-- Popup to allow the user to add a mailout -->
<div id="addMailoutPopup" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="addPersonLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title lang" id="addPersonLabel" data-lang="c_campaign"></h4>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
						aria-hidden="true">&times;</span></button>
			</div>

			<div class="modal-body">
				<form id="mailout_edit_form">

					<div class="form-group row">
						<label class="lang col-sm-2 control-label" data-lang="c_name" for="mo_name"></label>
						<div class="col-sm-10">
							<input type="text" id="mo_name" class="form-control">
						</div>
					</div>

					<div class="form-group row">

						<div class="col-sm-10">
							<input type="text" id="mo_subject" class="form-control">
						</div>
					</div>

					<div class="form-group row">
						<label class="lang col-sm-2 control-label" data-lang="c_content" for="mo_content"></label>
						<div class="col-sm-10">
							<textarea id="mo_content" rows="6" class="form-control"></textarea>
						</div>
					</div>

				</form>
				<div class="modal-footer">
					<button type="button" class="btn btn-default lang" data-dismiss="modal" data-lang="c_close"></button>
					<button id="saveMailout" type="button" class="btn btn-primary lang" data-lang="c_save"></button>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Modal to import data from a file -->
<div id="import_mailoutpeople" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="importLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">

				<h4 class="modal-title lang" id="importLabel" data-lang="m_import"></h4>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
						aria-hidden="true">&times;</span></button>

			</div>
			<div class="modal-body">
				<form id="loadMailoutPeople" role="form" enctype="multipart/form-data" name="loadMailoutPeople">

					<div class="form-group custom-file">
						<div class="custom-file">
							<input name="files" type="file" class="custom-file-input"
								   accept="application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel.sheet.macroEnabled.12">
							<label id="importMailoutPeopleLabel" class="custom-file-label lang" data-lang="c_file" data-browse=""></label>
						</div>
					</div>

					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" name="mp_clear" value="true" id="mp_clear">
						<label class="custom-control-label lang mt-3" data-lang="mo_ce" for="mp_clear"></label>
					</div>


				</form>
				<div id="load_mailouts_alert" style="display:none; background-color: #FEFC7C; padding: 5px 2px;" role="alert"></div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default lang" data-dismiss="modal" data-lang="c_close">c</button>
				<button id="importMailoutGo" type="button" class="btn btn-primary lang" data-lang="m_import">i</button>
			</div>
		</div>
	</div>
</div>
