<!-- Modal to change the managed survey -->
<div id="changeManagedSurvey" class="modal fade" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<div class="row">
					<div class="col-sm-12 b-r"><h3 class="m-t-none m-b">Select Form</h3>

						<p class="lang" data-lang="mf_sel"></p>

						<form id="changeSurveyForm" role="form">
							<label class="lang col-sm-4 control-label" data-lang="mf_of" for="newOversightForm">of</label>
							<div class="col-sm-8">
								<select class="customReportList form-control" id="changeOversightForm"></select>
							</div>
						</form>
					</div>
				</div>
			</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default lang" data-dismiss="modal" data-lang="c_close">Close</button>
					<button id="managedSurveyChange" type="button" class="btn btn-primary lang" data-dismiss="modal" data-lang="c_save">Save</button>
        	</div>
		</div>
	</div>

<!-- Popup to allow the user to add a report -->
<div id="addReportPopup" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="addReportLabel" aria-hidden="true">
	<div class="modal-dialog">
   		<div class="modal-content">
    			<div class="modal-header">
      				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
      				<h4 class="modal-title lang" id="addReportLabel" data-lang="sr_cr">reports</h4>
    			</div>
    			
		    <div class="modal-body">
		    	<div class="upload_file_msg alert alert-success mediaManage" role="alert"></div>
				<form id="report_edit_form" class="form-horizontal" role="form" enctype="multipart/form-data" name="crupload">
					<div class="form-group">
						<label class="lang col-sm-2 control-label" data-lang="c_name" for="report_name">name</label>
						<div class="col-sm-10">
							<input type="text" id="report_name" name="name" class="form-control" 
								placeholder="report name" 
								required>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label lang" data-lang="c_file" for="report_file"></label> 
						<div class="col-sm-10">
							<input accept="application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" 
								type="file" class="form-control" name="filename" id="report_file" required/>
						</div>
					</div>
					
					<input type="hidden" name="type" value="oversight">
					<input type="hidden" name="returntype" value="oversight">
					
				</form>
				<div class="modal-footer">
                	<button type="button" class="btn btn-default lang" data-lang="c_close" data-dismiss="modal">Close</button>
                	<button id="submitCustomReport" type="button" class="btn btn-primary lang" data-lang="c_upload">Upload</button>
        		</div>
			</div>
		</div>
	</div>
</div>

<!-- Modal to allow the user to edit their own details -->
<div id="modify_me_popup" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modifyMeLabel" aria-hidden="true">
	<div class="modal-dialog">
   		<div class="modal-content">
   			<div class="modal-header">
     			<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
     			<h4 class="modal-title lang" id="modifyMeLabel"></h4>
   			</div>
		     <div class="modal-body">
				<form role="form" class="form-horizontal" id="me_edit_form">
					<div class="form-group">
						<label for="me_name" data-lang="c_name" class="lang col-sm-2 control-label">Name</label>
						<div class="col-sm-10">
							<input type="text" id="me_name" required class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label for="me_language" data-lang="c_lang" class="lang col-sm-2 control-label">Language</label>
						<div class="col-sm-10">
							<select id="me_language" class="language_select form-control"></select>
						</div>
					</div>
					<div class="form-group">
						<label for="me_email" data-lang="c_email" class="lang col-sm-2 control-label">Email</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="me_email" 
									placeholder="Enter email" 
									pattern="^[_A-Za-z0-9-\\+]+(\\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\\.[A-Za-z0-9]+)*(\\.[A-Za-z]{2,})$">
						</div>
					</div>
					<div id="reset_me_password_fields" style="display:none;">
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<div class="checkbox">
									<label>
										<input type="checkbox" id="reset_me_password"><span data-lang="c_r_p" class="lang">Reset Password</span>
									</label>
								</div>
							</div>
						</div>
					</div>
					<div id="password_me_fields" style="display:none;">
						<div class="form-group">
							<label for="me_password" data-lang="c_password" class="lang col-sm-2 control-label">Password</label>
							<div class="col-sm-10">
								<input id="me_password" type="password" placeholder="Password" class="form-control">
							</div>
						</div>	
						<div class="form-group">
							<label for="me_password_confirm" data-lang="c_c_p" class="lang col-sm-2 control-label">Confirm Password</label>
							<div class="col-sm-10">
								<input id="me_password_confirm" type="password" placeholder="Password" class="form-control">
							</div>
						</div>	
					</div>		
				</form>	
			</div>

			<div class="modal-footer">
            	<button type="button" class="btn btn-default lang" data-dismiss="modal" data-lang="c_close">Close</button>
            	<button id="userProfileLogout"type="button" class="btn btn-default lang" data-dismiss="modal" data-lang="c_logout">Logout</button>
            	<button id="userProfileSave" type="button" class="btn btn-primary lang" data-dismiss="modal" data-lang="c_save">Save</button>
        	</div>
